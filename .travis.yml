sudo: false
language: python
os:
  - linux
  - osx

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - pypy
  - pypy3
install:
  - pip install -r requirements-travis.txt
  - pip install --process-dependency-links -e .

script: pytest
cache: pip
after_success: make coveralls
notifications:
  email:
    - paultag@gmail.com
  irc:
    channels:
      - "irc.freenode.net#woo-city-commits"
      - "irc.freenode.net#hy"
    on_success: change
    on_failure: change
    use_notice: false
